<h2> My Friends </h2>

<div *ngIf="friends.length > 0">
    <ul>
        <li *ngFor="let u of friends"> 
            <span>
                <span style="font: 30px;" (click)="displayProfile(u)"> {{u.userName}} </span>
                <button class="btn btn-warning" style="margin-left: 20xp;" (click)="goToChat(u)"> Chat </button>
                <button class="btn btn-danger" style="margin-left: 5px;" (click)="deleteFriend(u)"> Delete </button>
            </span>
        </li>
    </ul>
</div>
