<div *ngIf="loginService.loggedIn; else elseBlock">
	<h1> You are already logged in </h1>
</div>

<ng-template #elseBlock>
    <h1>Login</h1>
    <form [formGroup]="formdata" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">

      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" id="userName" formControlName="userName" required>
        <div class="form-control-feedback" *ngIf="userName.invalid && (userName.dirty || userName.touched)">
            <p *ngIf="userName.errors.required">userName is required</p>
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" required>
        <div class="form-control-feedback" *ngIf="password.invalid && (password.dirty || password.touched)">
            <p *ngIf="password.errors.required">Password is required</p>
        </div>
      </div>

      <button type="submit" [disabled]="!formdata.valid" class="btn btn-warning">Login</button>

    </form>
</ng-template>
